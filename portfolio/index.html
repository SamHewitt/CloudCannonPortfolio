---
layout: default
title: Home
navigation_weight: 1
---



<section class="homeBlog">
    <ul>
    {% for post in site.posts %}
    <br>
    <li><h2>{{post.title}}</h2>
    <img src="{{post.image}}" class="postImage"/>
    <h4>{{post.date}}</h4>
    <p class="excerptClass">{{post.excerpt | truncate: 200}}</p>
    <a href="{{ post.url }}" class="button"><span>Read more</span></a> 
    </li>
    <hr class="blog-hr">
    <br>
    {% endfor %}    
    </ul>

</section>    

<a href="./contact.html" class="content editable"><img src="/images/me.png" class="postImage"></a>
