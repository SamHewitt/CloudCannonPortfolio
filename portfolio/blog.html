---
layout: default
title: Blog
navigation_weight: 2
---
<section class="homeBlog">
    <ul>
    {% for post in site.posts %}
    <br>
    <h2>{{post.title}}</h2>
    <li><img src="{{post.image}}" class="postImage"/>
    <h4>{{post.published_at | date: "%a, %b %d, %y"}}</h4>
    <p>{{post.excerpt}}</p>
    <a href="{{ post.url }}" class="button"><span>Read more</span></a> 
    </li>
    <br>
    {% endfor %}    
</ul>
</section>
