---
layout: default
title: Blog
navigation_weight: 2
---
<section class="homeBlog">
    <ul>
    {% for post in site.posts %}
   
    <li><h2>{{post.title}}</h2>
    <img src="{{post.image}}" class="postImage"/>
    <h4>{{ page.date | date_to_string }}</h4>
    
    <p>{{post.excerpt | strip_html | truncate: 156}}</p>
    
    <a href="{{ post.url }}" class="button"><span>Read more</span></a> 
    </li>
    <hr class="blog-hr">
    <br>
    {% endfor %}    
</ul>
</section>
